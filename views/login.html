<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Google Font for a classier look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Custom CSS for styling -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #ffffff, #f2f2f2);
        }

        .container {
            margin-top: 100px;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            border: none;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background-color: transparent;
            border-bottom: none;
            text-align: center;
            padding: 20px 0;
        }

        .card-title {
            font-size: 2rem;
            font-weight: 500;
            color: #4A4A4A;
            margin-bottom: 15px;
        }

        .form-control {
            background-color: #f8f9fa;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 12px;
        }

        .form-control:focus {
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #000000;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .error-text {
            color: #f30606;
            font-weight: bold;
            margin-top: 10px;
            font-size: 0.875rem;
        }

        .mt-3 {
            margin-top: 20px;
            color: #666;
        }

        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h1 class="card-title">Login</h1>
                    </div>
                    <form action="/" method="post">
                        <div class="mb-4">
                            <label for="Email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="username" name="Email" placeholder="Enter your email" required>
                            <p class="error-text">{{.EmailError}}</p>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="Password" placeholder="Password" required>
                            <p class="error-text">{{.PasswordError}}</p>
                        </div>
                        <button type="submit" class="btn btn-primary" name="Login">Login</button>
                    </form>
                    <p class="mt-3">Donâ€™t have an account? <a href="signup">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
    
    
    
</body>
</html>
