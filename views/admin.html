<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f7f9fc;
        color: #333;
        font-family: 'Arial', sans-serif;
      }

      .navbar {
        background-color: #343a40;
        color: #fff;
      }

      .navbar a {
        color: #fff;
      }

      h3 {
        text-align: center;
        font-weight: 600;
        color: #333;
        margin-top: 2rem;
      }

      .user-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        padding: 2rem 0;
      }

      .user-card {
        background-color: #fff;
        padding: 1rem;
        border: 1px solid #ddd;
        border-radius: 10px;
        text-align: center;
        transition: transform 0.3s;
      }

      .user-card:hover {
        transform: translateY(-10px);
        background-color: #f1f3f5;
      }

      .user-card h5 {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
      }

      .user-card p {
        font-size: 1rem;
        color: #777;
      }

      .form-container {
        display: flex;
        justify-content: center;
        margin-bottom: 5rem;
      }

      .form-control {
        border-radius: 8px;
        padding: 10px;
        font-size: 1rem;
      }

      .form-check-input {
        margin-right: 10px;
      }

      .btn-primary {
        border-radius: 8px;
        padding: 10px;
        font-size: 1rem;
        background-color: #007bff;
        border: none;
      }

      .error-message {
        color: red;
        font-size: 0.9rem;
        margin-top: 5px;
      }

      footer {
        text-align: center;
        padding: 1rem;
        background-color: #343a40;
        color: #fff;
        margin-top: 2rem;
      }
    </style>
    <title>Admin Page</title>
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm p-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ADMIN: {{.title.Name}}</a>
        <a class="btn btn-outline-light" href="/adminlogout">Logout</a>
      </div>
    </nav>

    <!-- User List -->
    <div class="container mt-5">
      <h3>USER DETAILS</h3>
      <div class="user-container">
        {{range .title.Users}} {{template "user-card"}}
          <div class="user-card">
            <h5>{{.UserName}}</h5>
            <p>{{.Email}}</p>
          </div>
        {{end}}
      </div>

      <!-- Add User Form -->
      <h3 class="mt-5">ADD USER</h3>
      <div class="form-container">
        <form action="/admin" method="post" class="w-50">
          <div class="mb-3">  
            <label for="Name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="Name" placeholder="Enter name" />
            <div class="error-message">{{.title.Invalid.NameError}}</div>
          </div>

          <div class="mb-3">
            <label for="Email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="Email" placeholder="Enter email" />
            <div class="error-message">{{.title.Invalid.EmailError}}</div>
          </div>

          <div class="mb-3">
            <label for="Password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="Password" placeholder="Enter password" />
            <div class="error-message">{{.title.Invalid.PasswordError}}</div>
          </div>

          <div class="form-check mb-3">
            <input type="checkbox" name="checkbox" class="form-check-input" id="isAdmin" />
            <label class="form-check-label" for="isAdmin">Admin</label>
          </div>

          <button type="submit" class="btn btn-primary">Add User</button>
          <div class="error-message mt-2">{{.title.Invalid.Err}}</div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Admin Panel - All Rights Reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function removeErrorMessage() {
        document.querySelectorAll(".error-message").forEach((element) => {
          element.style.display = "none";
        });
      }
      setTimeout(removeErrorMessage, 3000);
    </script>
  </body>
</html>
