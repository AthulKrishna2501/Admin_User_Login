{{define "user-card"}}
<div class="card ind-card shadow-sm" style="width: 20rem; border-radius: 12px; overflow: hidden; transition: transform 0.2s ease;">
  <div class="card-body">
    <h5 class="card-title font-weight-bold text-primary">{{.UserName}}</h5>
    <h6 class="card-subtitle mb-3 text-muted">{{.Email}}</h6>
    <div class="d-flex justify-content-between">
      <a href="/adminupdate?Username={{.UserName}}&Email={{.Email}}" class="btn btn-outline-primary btn-sm">Update</a>
      <a href="/admindelete?Email={{.Email}}" class="btn btn-outline-danger btn-sm">Delete</a>
    </div>
  </div>
</div>

<style>
  .ind-card:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
  }

  .card-title {
    font-size: 1.25rem;
  }

  .card-subtitle {
    font-size: 0.9rem;
    color: #6c757d;
  }

  .btn-outline-primary {
    border-color: #007bff;
    color: #007bff;
  }

  .btn-outline-primary:hover {
    background-color: #007bff;
    color: #fff;
  }

  .btn-outline-danger {
    border-color: #dc3545;
    color: #dc3545;
  }

  .btn-outline-danger:hover {
    background-color: #dc3545;
    color: #fff;
  }
</style>
{{end}}
